<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Webfonts -->
    <link rel="stylesheet" href="./Styling/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./Styling/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="Styling/style.css">

</head>

<body class="sans">

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-clr py-5">

        <div class="container">
            <a class="navbar-brand text-white fw-medium d-flex justify-content-center align-items-center ms-5" href="#">
                <div class="ms-5 me-2">
                    <img src="images/logo@2x.png" alt="">
                </div>

                <div>
                    <p class="m-0 fw-bold fs-6">Weather</p>
                    <p class="m-0 fs-8 fw-lighter">tagline goes here</p>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">Live cameras</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>

    <!-- Home -->
    <div class="home h-350">

        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-md-11 mt-5">

                    <form action="" class="position-relative">
                        <input type="text" class="btn myBtnClr rounded-5 mt-3 py-3 ps-4 w-100 text-start"
                            placeholder="Find your location..." name="" id="">
                        <button class="btn1 btn position-absolute rounded-pill bg-clr1 text-white"> Find </button>
                    </form>

                </div>

            </div>

        </div>


    </div>

    <!-- Cards -->
    <div class="bg-clr h-300 position-relative">

        <div class="cards container w-75">

            <div class="row justify-content-center align-items-stretch">

                <div class="card1 col-md-4 g-0 d-flex flex-column">

                </div>

                <div class="card2 col-md-4 g-0 d-flex flex-column">

                </div>

                <div class="card3 col-md-4 g-0 d-flex flex-column">

                </div>



            </div>

        </div>

    </div>


    <!-- Footer -->
    <footer class="bg-clr2">

        <div class="container py-5">

            <div class="row justify-content-center align-items-center pb-3">

                <div class="col-md-8 me-5">
                    <form action="" class="position-relative">
                        <input type="text" class="btn myBtnClr rounded-5 mt-3 py-3 ps-4 w-100 text-start"
                            placeholder="Enter your email to subscribe..." name="" id="">
                        <button class="btn2 btn position-absolute rounded-pill bg-clr1 text-white"> Subscribe </button>
                    </form>
                </div>

                <div class="col-md-3">

                    <div class="icons d-flex justify-content-center">
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-twitter"></i></a>
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-google-plus"></i></a>
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-pinterest"></i></a>
                    </div>

                </div>

            </div>

            <p class="text-white-50 ms-5 fs-7">Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>

    </footer>


    <script src="./script/script.js"></script>

</html>
