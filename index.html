<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Webfonts -->
    <link rel="stylesheet" href="./Styling/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./Styling/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="Styling/style.css">

</head>

<body class="sans">

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-clr py-5">

        <div class="container">
            <a class="navbar-brand text-white fw-medium " href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item me-5">
                        <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">Live cameras</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">Photos</a>
                    </li>

                    <li class="nav-item me-5">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>


    <!-- Home -->
    <div class="home h-350">

        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-md-11 mt-5">

                    <form action="" class="position-relative">
                        <input type="text" class="btn myBtnClr rounded-5 mt-3 py-3 ps-4 w-100 text-start"
                            placeholder="Find your location..." name="" id="">
                        <button class="btn1 btn position-absolute rounded-pill bg-clr1 text-white"> Find </button>
                    </form>

                </div>

            </div>

        </div>


    </div>

    <!-- Cards -->
    <div class="bg-clr h-300 position-relative">

        <div class="cards container w-75">

            <div class="row justify-content-center align-items-stretch">

                <div class="col-md-4 g-0 d-flex flex-column">

                    <!-- card header -->
                    <div class="text-white-50 py-2 rounded-left-top bg-clr3">

                        <span class="d-flex justify-content-between align-items-center">
                            <p class="m-0 ms-2">Saturday</p>
                            <p class="m-0 me-2">22 June</p>
                        </span>

                    </div>

                    <!-- card content -->
                    <div class="bg-clr5 rounded-left-bottom py-4 flex-grow-1 d-flex flex-column">

                        <h5 class="ms-3 text-white-50 p-3">Cairo</h5>
                        <h1 class="ms-3 text-white display-1 fw-bolder">27.5°C</h1>

                        <div class="ms-4 py-1">
                            <img src="images/113.png" alt="">
                        </div>

                        <p class="clr ms-3">Clear</p>

                        <div class="d-flex justify-content-start align-items-center ms-3 pb-2 mt-auto">

                            <div class="d-flex justify-content-center align-items-center me-3">
                                <img src="./images/icon-umberella.png" alt="">
                                <p class="m-0 text-white-50 ms-1">20%</p>
                            </div>

                            <div class="d-flex justify-content-center align-items-center">
                                <img src="./images/icon-wind.png" alt="">
                                <p class="m-0 text-white-50 ms-1">18Km/h</p>
                            </div>

                            <div class="d-flex justify-content-center align-items-center ms-3">
                                <img src="./images/icon-compass.png" alt="">
                                <p class="m-0 text-white-50 ms-1">East</p>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-md-4 g-0 d-flex flex-column">

                    <!-- card header -->
                    <div class="text-white-50 py-2 bg-clr4">
                        <p class="m-0 text-center">Sunday</p>
                    </div>

                    <!-- card content -->
                    <div class="bg-clr2 py-5 flex-grow-1 d-flex flex-column">
                        
                        <div class="text-center py-4">
                            <img src="images/113 (1).png" alt="">
                        </div>

                        <h4 class="ms-3 text-center text-white fw-bold pt2-5">41.3°C</h4>
                        <h6 class="ms-3 text-center text-white-50 fw-light">27°</h6>
                        <p class="clr ms-3 text-center fw-normal mt-auto">Sunny</p>
                    
                    </div>

                </div>

                <div class="col-md-4 g-0 d-flex flex-column">

                    <!-- card header -->
                    <div class="text-white-50 py-2 rounded-right-top bg-clr3">
                        <p class="m-0 text-center">Saturday</p>
                    </div>

                    <!-- card content -->
                    <div class="bg-clr5 rounded-right-bottom py-5 flex-grow-1 d-flex flex-column">
                        
                        <div class="text-center py-4">
                            <img src="images/113 (1).png" alt="">
                        </div>

                        <h4 class="ms-3 text-center text-white fw-bold pt2-5">41.6°C</h4>
                        <h6 class="ms-3 text-center text-white-50 fw-light">28.4°</h6>
                        <p class="clr ms-3 text-center fw-normal mt-auto">Sunny</p>
                    
                    </div>

                </div>

            </div>

        </div>

    </div>


    <!-- Footer -->
    <footer class="bg-clr2">

        <div class="container py-5">

            <div class="row justify-content-center align-items-center pb-3">

                <div class="col-md-8 me-5">
                    <form action="" class="position-relative">
                        <input type="text" class="btn myBtnClr rounded-5 mt-3 py-3 ps-4 w-100 text-start"
                            placeholder="Enter your email to subscribe..." name="" id="">
                        <button class="btn2 btn position-absolute rounded-pill bg-clr1 text-white"> Subscribe </button>
                    </form>
                </div>

                <div class="col-md-3">

                    <div class="icons d-flex justify-content-center">
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-facebook-f"></i></a>
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-twitter"></i></a>
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-google-plus"></i></a>
                        <a href="" class="text-decoration-none me-1 d-flex justify-content-center align-items-center"><i
                                class="fab fa-pinterest"></i></a>
                    </div>

                </div>

            </div>

            <p class="text-white-50 ms-5 fs-7">Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>

    </footer>



</body>

</html>
